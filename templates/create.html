{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Create a new hotel in NYC.</p>

<form method="POST" action="{{ url_for('create_hotel') }}">
    <p>Hotel Name: <input type="text" id="name" name="name"/><br /></p>
    <p>Rating: <input type="number" id="rating" name="rating" min="1" max="5"/></p>
    <p>Address: <textarea id="address" name="address"></textarea></p>
    <p>
        <a href="{{ url_for('read') }}">Cancel</a>
        <input type="submit" value="Add Hotel" />
    </p>
</form>
{% endblock %}
