{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Edit a hotel in NYC.</p>
<form method="POST" action="{{ url_for('edit', hotel_id=hotel._id) }}">
  <p>
    Hotel Name: 
    <input type="text" id="name" name="name" value="{{hotel.name}}" /><br />
  </p>
  <p>
    Rating: 
    <input type="number" id="rating" name="rating" min="1" max="5" value="{{hotel.rating}}" />
  </p>
  <p>
    Address: 
    <textarea id="address" name="address" required>{{hotel.address}}</textarea>
  </p>
  <p>
      <a href="{{ url_for('read') }}">Cancel</a>
      <input type="submit" value="Save" />
  </p>
</form>
{% endblock %}
